<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airbnb Clone - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans" style="font-family: 'Inter', sans-serif;">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-red-600">Airbnb Clone</a>
      <nav class="space-x-6">
        <a href="listings.html" class="text-gray-700 hover:text-red-600 transition">Listings</a>
        <a href="login.html" class="text-gray-700 hover:text-red-600 transition">Login</a>
        <a href="signup.html" class="text-gray-700 hover:text-red-600 transition">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12 max-w-md">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Create your account</h1>
    <form class="bg-white rounded-lg shadow-md p-6 space-y-6" onsubmit="event.preventDefault(); alert('Sign up functionality is not implemented in this demo.');">
      <div>
        <label for="name" class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <button type="submit" class="w-full bg-red-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-red-700 transition">Sign Up</button>
    </form>
  </main>

  <footer class="bg-white border-t mt-16 py-6">
    <div class="container mx-auto px-4 text-center text-gray-600">
      &copy; 2024 Airbnb Clone. All rights reserved.
    </div>
  </footer>
</body>
</html>
